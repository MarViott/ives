<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Shipping Star Solutions offers premium logistics and transportation services, ensuring reliable and efficient delivery solutions tailored to your business needs." />
    
    <!-- DNS Prefetch para recursos externos -->
    <link rel="dns-prefetch" href="https://formspree.io" />
    <link rel="dns-prefetch" href="https://wa.me" />
    <link rel="dns-prefetch" href="https://calendly.com" />
    
    <!-- Preconnect para recursos críticos -->
    <link rel="preconnect" href="https://formspree.io" />
    
    <!-- Optimización: Inline critical CSS aquí si es necesario -->
    <style>
      /* Critical CSS - Estilos mínimos para evitar FOUC */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: system-ui, -apple-system, sans-serif;
        background-color: #ffffff;
        color: #1a1a1a;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Skeleton loader opcional */
      .loading-skeleton {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
      }
      
      @keyframes loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
    </style>
    
    <title>Shipping Star Solutions - Premium Logistics & Transportation Services</title>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Script moderno con type="module" - solo para navegadores modernos -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Mensaje para navegadores antiguos -->
    <script nomodule>
      document.getElementById('root').innerHTML = 
        '<div style="padding: 40px; text-align: center; font-family: sans-serif;">' +
        '<h1>Browser Update Required</h1>' +
        '<p>Your browser is outdated and may not display this website correctly.</p>' +
        '<p>Please update to a modern browser like Chrome, Firefox, Safari, or Edge.</p>' +
        '</div>';
    </script>
  </body>
</html>
